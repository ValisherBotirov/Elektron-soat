<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2 class="title">Countdown Clock</h2>
      <div class="flex__group">
        <div class="boxBig">
          <div class="boxMidle">
            <p class="hourse day">6</p>
          </div>
          <p class="time--text">Days</p>
        </div>
        <div class="boxBig">
          <div class="boxMidle">
            <p class="hourse hour">23</p>
          </div>
          <p class="time--text">Hours</p>
        </div>
        <div class="boxBig">
          <div class="boxMidle">
            <p class="hourse minut">6</p>
          </div>
          <p class="time--text">Minuts</p>
        </div>
        <div class="boxBig">
          <div class="boxMidle">
            <p class="hourse second">6</p>
          </div>
          <p class="time--text">Seconds</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
